<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>
  <div text-center>
    <ion-spinner name='dots' color="primary" *ngIf="isLoading"></ion-spinner>
  </div>
  <ion-buttons>
    <ion-button color="primary" (click)="onLogIn()" *ngIf="!isLoading">
      Login
    </ion-button>
  </ion-buttons>
</ion-content>
