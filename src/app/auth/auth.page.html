<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-button color="primary" fill="clear" expand="block">Switch to Login</ion-button>
        <ion-button color="primary" (click)="onLogIn()" expand="block">
          Login
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- <div text-center>
    <ion-spinner name='dots' color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
</ion-content>
